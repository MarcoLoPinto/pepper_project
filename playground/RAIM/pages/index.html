<!DOCTYPE html>
<html>

<head>
    <title>PepperTale</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="index_page" class="page">
        <div class="flex_col_centered">
            <h1>PepperTale</h1>
            <img src="/assets/peppertale_logo.png" id="index_pepper_logo" style="width: 40vh" class="img_pulse" />
            <!-- Video captured from camera of the PC/stablet -->
            <video id="video" style="width: 40vh" autoplay></video>
            <!-- Video captured from camera of the PC/stablet (getted from response) -->
            <img id="video_back" style="width: 40vh" />
            <br><br>
            <label class="text_m" id="label_pepper_see"></label>
        </div>
        
    </div>

    <div id="new_face_page" class="page">
        <div class="flex_col_centered">
            <h1 id="new_face_detected_title">New face detected!</h1>
            <br>
            <img id="cropped_unk_face" style="width: 40vh" />
            <br>

            <div class="mic-container">
                <div class="mic-outline"></div>
                <i class="mic"></i>
            </div>

            <br>
            <label class="text_m" id="cropped_unk_face_text"></label>
        </div>
    </div>

    <div id="explanation_page" class="page">
        <div class="flex_col_centered">
            <img src="/assets/peppertale_logo.png" id="explanation_pepper_logo" style="width: 40vh" class="img_pulse" />
            <label class="text_m" id="label_explanation"></label>
        </div>
    </div>

    <div id="prp_page" class="page">
        <div class="flex_col_centered">
            <h2 id="prp_title">What do you choose?</h2>
            <div class="card-container">
                <label class="card">Ask to borrow the dad's knife</label>
                <label class="card card-chosen">Ask to borrow the dad's knife</label>
                <label class="card card-chosen-confirmation">Ask to borrow the huntsman's pistol</label>
                <label class="card">She enters the woods to reach grandmother's house</label>
            </div>
        </div>
    </div>
    
    <script src="/config.js" defer></script>
    <script src="/RAIMClient.js" defer></script>
    <script src="/utils.js" defer></script>
    <script src="/FaceRecognitionClient.js" defer></script>
    <script src="/PepperClient.js" defer></script>
    <script src="/index.js" defer></script>
</body>

</html>
