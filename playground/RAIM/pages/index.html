<!DOCTYPE html>
<html>
<head>
  <title>RAIM Home Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, rgb(0, 81, 255), rgb(105, 0, 105));
    }

    .command-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }

    .buttons-box {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    input[type="text"] {
      width: 300px;
      height: 30px;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100px;
      height: 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }

    button:hover {
      background-color: #45a049;
    }
    
    #bye-btn {
      background-color: red;
    }
    #bye-btn:hover {
      background-color: rgb(156, 42, 42);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="command-box">
      <form id="form">
        <input type="text" placeholder="Enter your message" id="message-input">
        <div class="buttons-box">
          <button type="submit" id="send-btn">Send</button>
          <button id="bye-btn">Close</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
